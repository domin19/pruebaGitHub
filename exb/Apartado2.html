<!doctype html>
<html>

<head>
    <title>Ejercicio 1 Esquema</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="Apartado2.css">
</head>

<body>
    <!--Contenedor de bootstrap-->
    <div class="container">

        <!--Cabecera-->
        <div class="row">
            <div class="col-12 text-center" id="cabecera">
                <p>Cabecera</p>
            </div>
        </div>

        <!--Primera fila-->
        <div class="row">
            <div class="col-lg-3 col-md-6 col-12 text-center" id="naranja">
                <p>Logo</p>
            </div>
            <div class="col-lg-9 col-md-6 col-12 text-center" id="celeste">
                <p>Menú principal</p>
            </div>
        </div>

        <!--Segunda fila-->
        <div class="row">
            <!--Lateal amarillo-->
            <div class="col-lg-2 d-none d-lg-block text-center" id="amarillo1">
                <p>Lateral 1</p>
            </div>

            <div class="col-lg-10 col-12">
                <div class="row">
                    <!--Fila superior-->
                    <div class="col-lg-9 col-10">
                        <div class="row">
                            <div class="col-6 text-center" id="verde1">
                                <p>Sección 1</p>
                            </div>
                            <div class="col-6 text-center" id="verde2">
                                <p>Sección 2</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-2">
                        <div class="row">
                            <div class="col-12 text-center" id="amarillo2">
                                <p>Lateral 2</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Fila inferior-->
                <div class="row">
                    <div class="col-lg-9 col-10">
                        <div class="row">
                            <div class="col-md-4 col-6 text-center" id="morado1">
                                <p>Sección 3</p>
                            </div>
                            <div class="col-md-4 col-6 text-center" id="gris">
                                <p>Sección 4</p>
                            </div>
                            <div class="col-md-4 col-6 text-center" id="morado2">
                                <p>Sección 5</p>
                            </div>
                        </div>
                    </div>
                    <!--Columna vacía debajo de lateral 2 (amarillo)-->
                    <div class="col-md-3 col-2">
                        <div class="row">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Pié de página-->
        <div class="row">
            <div class="col-12 text-center" id="pie">
                <p>Pie</p>
            </div>
        </div>

    </div>
</body>

</html>
